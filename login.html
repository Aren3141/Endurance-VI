<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Endurance VI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a1a;
        }
    </style>
</head>
<body class="antialiased text-gray-200">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-gray-900 p-8 rounded-lg shadow-lg">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold tracking-wider">ENDURANCE <span class="text-red-500">VI</span></h1>
                <p class="text-gray-400">Team Admin Panel</p>
            </div>
            <form id="login-form">
                <div id="error-message" class="hidden mb-4 p-3 rounded-md text-center bg-red-800 text-red-200"></div>
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required class="w-full bg-gray-800 border-gray-700 text-white rounded-md p-3 focus:ring-red-500 focus:border-red-500">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                    <!-- Container for password input and toggle button -->
                    <div class="relative">
                        <input type="password" id="password" name="password" required class="w-full bg-gray-800 border-gray-700 text-white rounded-md p-3 pr-10 focus:ring-red-500 focus:border-red-500">
                        <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-300 transition-colors">
                            <!-- Eye Icon -->
                            <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            <!-- Eye Off Icon (hidden by default) -->
                            <svg id="eye-off-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                        </button>
                    </div>
                </div>
                <div>
                    <button type="submit" id="login-button" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-lg transition-colors">
                        Login
                    </button>
                </div>
            </form>
             <div class="mt-4 text-center">
                 <a href="./index.html" class="text-xs text-gray-600 hover:text-red-400 transition-colors">&larr; Back to Main Site</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // This assumes you have a firebase-config.js file
        import { firebaseConfig } from './firebase-config.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // If user is already logged in, redirect to admin panel
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'admin.html';
            }
        });

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const loginButton = document.getElementById('login-button');
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.getElementById('toggle-password');
        const eyeIcon = document.getElementById('eye-icon');
        const eyeOffIcon = document.getElementById('eye-off-icon');

        // --- Password Toggle Logic ---
        togglePasswordButton.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            eyeIcon.classList.toggle('hidden', isPassword);
            eyeOffIcon.classList.toggle('hidden', !isPassword);
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';
            errorMessage.classList.add('hidden');

            const email = loginForm.email.value;
            const password = passwordInput.value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // **CHANGE**: Set a session storage item to indicate a fresh login.
                    sessionStorage.setItem('justLoggedIn', 'true');
                    // Signed in, redirect is now handled by the onAuthStateChanged listener above.
                })
                .catch((error) => {
                    const errorCode = error.code;
                    let message = "An unknown error occurred.";
                    if (errorCode === 'auth/wrong-password' || errorCode === 'auth/user-not-found' || errorCode === 'auth/invalid-credential') {
                        message = "Invalid email or password.";
                    }
                    console.error(error);
                    errorMessage.textContent = message;
                    errorMessage.classList.remove('hidden');
                })
                .finally(() => {
                    loginButton.disabled = false;
                    loginButton.textContent = 'Login';
                });
        });
    </script>
</body>
</html>
